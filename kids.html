<body>

  <!-- Primary Page Layout -->   
  <header><h1>WELCOME TO THE FARM!</h1>
    
    <nav class="topnav" id="myTopnav">
      <a id="home" href="index.html"><img src="content/images/KIDSimages/barn.svg" height="113" width="100" border="1" title="Return to main page"></a>

    </nav>
    <p>Poppy the blue heeler and Bess the cat are here hanging out with Olga the cow.</p>
  </header>
  
  <Main>
   <section>                       
    <div class="animalText catText">
      <h2>Bess The Cat</h2>
    </div>
    <div id="container">
      <div id="cat"></div>
    </div>
    
    <div class="animalText dogText">
      <h2>Poppy The Dog</h2>
    </div>
    <div id="container">
      <div id="dog"></div>
    </div>

    <div class="animalText cowText">
      <h2>Olga The Cow</h2>
    </div>
    <div id="container">
      <div id="cow"></div>
    </div></section>
    
    
    <script>
      var rotateCD,
      pauseTween,
      playBtn  = document.getElementById("play"),
      pauseBtn = document.getElementById("pause"),
      dogAudio    = document.createElement("audio"),
      catAudio    = document.createElement("audio"),
      cowAudio    = document.createElement("audio"),    
      dog = document.getElementById("dog"),
      cat = document.getElementById("cat");
      cow = document.getElementById("cow");
      dogAudio.loop = false; 
      dogAudio.src  = "content/sounds/bark.mp3";
      catAudio.loop = false;
      catAudio.src  = "content/sounds/meow.mp3"
      cowAudio.loop = false;
      cowAudio.src  = "content/sounds/moo.mp3"

      rotateDog = new TweenMax("#dog", 1.5, {
        rotation: -360, 
        ease: Linear.easeNone,
        repeat: 1,
        paused: true 
      }).timeScale(0);


      rotateCat = new TweenMax("#cat", 1.5, {
        rotation: 360, 
        ease: Linear.easeNone,
        repeat: 1,
        paused: true 
      }).timeScale(0);
      
      rotateCow = new TweenMax("#cow", 1.5, {
        rotation: 360, 
        ease: Linear.easeNone,
        repeat: 1,
        paused: true 
      }).timeScale(0);

      dog.onclick = function() {
       rotateDog.play();
       TweenLite.to(rotateDog, 1, { timeScale: 1 });
       dogAudio.play();
     };

     cat.onclick = function() {
       rotateCat.play();
       TweenLite.to(rotateCat, 3, { timeScale: 1 });
       catAudio.play();
     }
     
     cow.onclick = function() {
       rotateCow.play();
       TweenLite.to(rotateCow, 1, { timeScale: 1 });
       cowAudio.play();
     }

     $(".animalText").on("mouseenter", function() {
      var duration = 1;
      TweenMax.to(this, duration / 4, {y:-50, ease:Power2.easeOut});
      TweenMax.to(this, duration / 2, {y:0, ease:Bounce.easeOut, delay:duration / 4});
    });
  </script>
